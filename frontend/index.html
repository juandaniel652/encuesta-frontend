<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AndrosNet - Campañas de Encuesta</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="img/logo-transparente-tp-link-blanco.png" type="image/x-icon" />
</head>
<body>
  <div class="app" role="application">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">AN</div>
        <div>
          <h2>AndrosNet</h2>
          <div class="muted">Campañas de encuesta</div>
        </div>
      </div>

      <div style="display:flex;gap:8px;align-items:center;">
        <input id="filterInput" type="text" placeholder="Buscar campaña..." style="flex:1;padding:8px;border-radius:8px;border:1px solid rgba(2,6,23,0.06)" />
        <button id="btnNewCampaign" class="btn btn-primary" title="Crear campaña">+</button>
      </div>

      <div class="campaign-list" id="campaignList" aria-live="polite"></div>

      <div class="sidebar-footer">
        <button id="btnExport" class="btn btn-ghost">Exportar todo</button>
        <button id="btnImport" class="btn btn-ghost">Importar</button>
      </div>
    </aside>

    <main class="main">
      <div class="section-title">
        <h3 id="mainTitle">Seleccioná o creá una campaña</h3>
        <div class="controls">
          <button id="btnRunCampaign" class="btn btn-primary" disabled>Ejecutar campaña</button>
          <button id="btnViewResponses" class="btn btn-ghost" disabled>Ver respuestas</button>
        </div>
      </div>

      <div id="contentArea">
        <p class="small">Para empezar: crea una campaña en la columna izquierda ("+") o selecciona una existente.</p>
      </div>
    </main>
  </div>

  <input id="importFile" type="file" accept="application/json" style="display:none" />

  <script src="js/appData.js"></script>
  <script src="js/appUI.js"></script>
  
</body>
</html>
